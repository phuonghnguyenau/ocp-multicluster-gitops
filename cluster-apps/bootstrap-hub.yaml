apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-hub
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  source:
    path: cluster-apps/ocp-azure-hub/
    repoURL: https://github.com/phuonghnguyenau/ocp-multicluster-gitops.git
    targetRevision: main
  project: default
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
